<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- John McCutchan -->
<body>
	<div class="container">
		<div class="musicplayer .cf">
			<div id="top">
				<ul>
					<li>View Music</li>
					<li><a href="#">Add Music</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</div>
			<div id="left">
				<form>
					<label for="songLength">Song length:</label>
          			<input type="range" id="songLength" name="songLength min="0" max="10">
          			<br>
          			<label for="artist">Artist:</label>
          			<br>
          			<select id="artist" name="artist">
            			<option value="leonard-cohen">Leonard Cohen</option>
            			<option value="ozzy">Ozzy Osbourne</option>
            			<option value="pink-floyd">Pink Floyd</option>
            			<option value="corb-lund">Corb Lund</option>
            			<option value="mumford-and-sons">Mumford and Sons</option>
            		</select>
          			<br>
          			<label for="album">Album:</label>
          			<br>
          			<select id="album" name="album">
            			<option value="babel">Babel</option>
            			<option value="shot-in-the-dark">Shot In The Dark</option>
            			<option value="horse-soldier">Horse Soldier!</option>
            			<option value="the-wall">The Wall</option>
            			<option value="civil-wars">Civil Wars</option>
            		</select>
            		<br>
          			<label for="genre">Genre:</label>
          			<br>
          			<table>
          				<tr>
							<td>
								<input id="rock" type="checkbox" name="rock" value="rock">
								<label for="rock">Rock</label>
							</td>
          					<td>
          						<input id="pop" type="checkbox" name="pop" value="pop">
          						<label for="pop">Pop</label>
          					</td>
          				</tr>
          				<tr>
          					<td>
          						<input id="blues" type="checkbox" name="blues" value="blues">
          						<label for="blues">Blues</label>
          					</td>
          					<td>
          						<input id="classical" type="checkbox" name="classical" value="classical">
          						<label for="classical">Classical</label>
          					</td>
          				</tr>
          				<tr>
          					<td>
          						<input type="checkbox" name="jaz" value="jaz">
          						<label for="jaz">Jaz</label>
          					</td>
          					<td>
          						<input type="checkbox" name="country" value="country">
          						<label for="country">Country</label>
          					</td>
          				</tr>
          			</table>
          			<br>
          			<button>Filter</button>
				</form>
			</div>
			<div id="right">
				<h2>Vera</h2>
				<ul>
					<li>Pink Floyd</li>
					<li>The Wall</li>
					<li>Rock</li>
				</ul>
				<h2>Killer of Giants</h2>
				<ul>
					<li>Ozzy Osbourne</li>
					<li>Shot In The Dark</li>
					<li>Rock</li>
				</ul>
				<h2>Horse Soldier!</h2>
				<ul>
					<li>Corb Lund</li>
					<li>Horse Soldier! Horse Soldier!</li>
					<li>Country</li>
				</ul>
				<h2>Broken Crown</h2>
				<ul>
					<li>Mumford and Sons</li>
					<li>Babel</li>
					<li>Rock</li>
				</ul>
			</div>
			<!-- <h3 class="title cf">Powered by GIT.</h3> -->
		</div>
		
	</div>
</body>
</html>
