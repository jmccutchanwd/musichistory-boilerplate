<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="musicplayer .cf">
			<div id="top">
				<ul>
					<li>View Music</li>
					<li><a href="#">Add Music</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</div>
			<div id="left">
				<form>
					<label for="songLength">Song length:</label>
          			<input type="range" id="songLength" name="songLength min="0" max="10">
          			<br>
          			<label for="artist">Artist:</label>
          			<br>
          			<select id="artist" name="artist">
            			<option value="some_artist">Option</option>
            		</select>
          			<br>
          			<label for="album">Album:</label>
          			<br>
          			<select id="album" name="album">
            			<option value="some_album">Option</option>
            		</select>
            		<br>
          			<label for="genre">Genre:</label>
          			<br>
          			<table>
          				<tr>
							<td>
								<input id="rock" type="checkbox" name="rock" value="rock">
								<label for="rock">Rock</label>
							</td>
          					<td>
          						<input id="pop" type="checkbox" name="pop" value="pop">
          						<label for="pop">Pop</label>
          					</td>
          				</tr>
          				<tr>
          					<td>
          						<input id="blues" type="checkbox" name="blues" value="blues">
          						<label for="blues">Blues</label>
          					</td>
          					<td>
          						<input id="classical" type="checkbox" name="classical" value="classical">
          						<label for="classical">Classical</label>
          					</td>
          				</tr>
          				<tr>
          					<td>
          						<input type="checkbox" name="jaz" value="jaz">
          						<label for="jaz">Jaz</label>
          					</td>
          					<td>
          						<input type="checkbox" name="hip-hop" value="hip-hop">
          						<label for="hip-hop">Hip hop</label>
          					</td>
          				</tr>
          			</table>
          			<br>
          			<button>Filter</button>
				</form>
			</div>
			<div id="right">
				<h2>Song Name</h2>
				<ul>
					<li>Artist name</li>
					<li>Album name</li>
					<li>Genre</li>
				</ul>
				<h2>Song Name</h2>
				<ul>
					<li>Artist name</li>
					<li>Album name</li>
					<li>Genre</li>
				</ul>
				<h2>Song Name</h2>
				<ul>
					<li>Artist name</li>
					<li>Album name</li>
					<li>Genre</li>
				</ul>
				<h2>Song Name</h2>
				<ul>
					<li>Artist name</li>
					<li>Album name</li>
					<li>Genre</li>
				</ul>
			</div>
			<!-- <h3 class="title cf">Powered by GIT.</h3> -->
		</div>
		
	</div>
</body>
</html>
